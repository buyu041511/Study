<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
width: 50px;
height: 50px;
border-radius: 50%;

    }
    div{
        display: inline-block;
         width: 50px;
         height: 50px;
         border: 1px solid white;

    }
    </style>
</head>
<body>
    <div id="div1">
        <img src="456 (2).jpg" alt="" id="img1">
    </div>
    <div id="div2">
        <img src="456 (1).jpg" alt="" id="img2">
    </div>


    <script>
    var img1 = document.getElementById('img1')
    var img2 = document.getElementById('img2')
       img1.addEventListener('click',a,false)
       img2.addEventListener('click',b,false)
       img1.addEventListener('dblclick',c,false)
       img2.addEventListener('dblclick',c,false)

       function a(){
           div1.style.backgroundColor= 'gray'
             //alert('请双击打开应用')
         
       }
       function b(){
           div2.style.backgroundColor= 'gray'
           //  alert('请双击打开应用')
       }
       function c(){
        
             alert('欢迎使用')
       }
      


    </script>
</body>
</html>
