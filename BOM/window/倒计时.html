<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mydiv"></div>
		<script type="text/javascript">
			var num = 5
			document.getElementById('mydiv').innerHTML = num
			var timer = setInterval(function(){
				num--;
				
				if(num<=0){
					document.getElementById('mydiv').innerHTML = '时间到'
					clearInterval(timer)
				}else{
					document.getElementById('mydiv').innerHTML = num
				}
				
			},1000)
			
		</script>
	</body>
</html>
