<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = '10';//字符串
			alert(isNaN(a-b)); //弱类型语言,直接相减
			alert(isNaN(a+b));//1010结果是数字,所以为false
			alert(isNaN(a*b));
			alert(isNaN(a/b));
			alert(isNaN(NaN));
		</script>
		
	</body>
</html>
